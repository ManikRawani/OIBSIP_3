<!DOCTYPE html>
<html>
<head>
    <title>Temperature Converter by Manik</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Oasis infobyte Temperature converter</h1>
    </header>
    <div class="container">
        <div class="converter">
            <input type="number" id="inputTemp" placeholder=" Please Enter temperature" />
            <select id="fromUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>

            </select>
            <p>select option to convert</p>
            <select id="toUnit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>

            </select>
            <button onclick="convertTemperature()">Click here to Convert</button>
        </div>
        <p id="result"></p>
    </div>
    <footer>
        <p>&copy; @Manik kumar Rawani</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
